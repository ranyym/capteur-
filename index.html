<!DOCTYPE html>
<html>
<head>
  <title>IoT Dashboard</title>
  <script>
    const ws = new WebSocket('https://capteur-1.onrender.com/');
    
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      document.getElementById('temp').textContent = data.temperature;
      document.getElementById('hum').textContent = data.humidity;
      document.getElementById('time').textContent = new Date(data.timestamp).toLocaleString();
    };
  </script>
</head>
<body>
  <h1>Données capteur</h1>
  <p>Température: <span id="temp">-</span> °C</p>
  <p>Humidité: <span id="hum">-</span> %</p>
  <p>Dernière mise à jour: <span id="time">-</span></p>
</body>
</html>
